<!DOCTYPE html>
<html>
<head>
    <title>APOE Agent</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Ask the APOE Agent</h1>
        <form method="post">
            <textarea name="user_input" rows="4" placeholder="Ask a question about APOE...">{{ user_input or '' }}</textarea>
            <button type="submit">Submit</button>
        </form>

        {% if response %}
        <div class="response-box">
            <h2>Response:</h2>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
